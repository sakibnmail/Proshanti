<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <form class="form-container" (submit)="onLogin()">
                <h2 class="text-center">User Login</h2>
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="password" name="password" type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mr-2" type="submit">Log In</button>
                    <button class="btn btn-secondary" routerLink="/signup">Sign Up</button>
                </div>
            </form>
            <p class="text-center text-danger">{{ errorMessage }}</p>
        </div>
    </div>
</div>
