<div class="login-container">
    <h2 class="text-center">Doctor Login</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <button class="btn btn-primary btn-block" (click)="onLogin()">Login</button>
    </form>
    <p *ngIf="errorMessage" class="error-message text-center">{{errorMessage}}</p>
</div>
